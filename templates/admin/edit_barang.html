{% extends "base_admin.html" %}

{% block title %}Edit Barang - Take Home{% endblock %}

{% block content %}
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        <form action="{{ url_for('edit_barang', product_id=barang['product_id']) }}" method="POST"
                            enctype="multipart/form-data" autocomplete="off" novalidate>
                            <h3 class="card-title">Edit Barang</h3>

                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <label for="gambar_produk" class="form-label">Gambar Produk</label>
                                    <img src="{{ url_for('static', filename='uploads/profile_pics/' ~ barang['gambar_produk']) }}"
                                        alt="Gambar Produk" style="width: 100px; height: 100px;">
                                </div>
                            </div>

                            <h3 class="card-title mt-4">Detail Produk</h3>
                            <div class="row g-3">
                                <div class="col-md">
                                    <label class="form-label">Nama Produk</label>
                                    <input type="text" class="form-control" name="nama_produk"
                                        value="{{ barang['nama_produk'] }}" required>
                                </div>
                                <div class="col-md">
                                    <label class="form-label">Harga (Rupiah)</label>
                                    <input type="number" step="0.01" class="form-control" name="harga"
                                        value="{{ barang['harga'] }}" required>
                                </div>
                            </div>
                            <br>

                            <div class="row g-3">
                                <div class="col-md">
                                    <label class="form-label">Kategori</label>
                                    <select class="form-control" name="kategori_id" required>
                                        {% for k in kategori %}
                                        <option value="{{ k['id'] }}"
                                            {% if k['id'] == barang['kategori_id'] %}selected{% endif %}>
                                            {{ k['nama_kategori'] }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md">
                                    <label class="form-label">Stok</label>
                                    <input type="number" class="form-control" name="stok" value="{{ barang['stok'] }}"
                                        required>
                                </div>
                            </div>
                            <br>
                            <div class="col-md">
                                <label class="form-label">Deskripsi</label>
                                <textarea class="form-control" name="teks_deskripsi"
                                    required>{{ barang['teks_deskripsi'] }}</textarea>
                            </div>


                            <div class="card-footer bg-transparent mt-auto">
                                <div class="btn-list justify-content-end">
                                    <a href="{{ url_for('dashboard_barang') }}" class="btn">
                                        Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        Simpan Perubahan
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
